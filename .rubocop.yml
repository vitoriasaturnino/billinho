inherit_from:
  - ./.rubocop/layout.yml
  - ./.rubocop/lint.yml
  - ./.rubocop/metrics.yml
  - ./.rubocop/naming.yml
  - ./.rubocop/performance.yml
  - ./.rubocop/style.yml
  - ./.rubocop/rails.yml

require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  NewCops: enable
  DisabledByDefault: true
  SuggestExtensions: false
  TargetRubyVersion: 3.1.2
  Exclude:
    - Rakefile
    - bin/**/*
    - .pryrc
    - node_modules/**/*
    - tmp/**/*
    - coverage/**/*
    - public/**/*
    - vendor/**/*
    - db/schema.rb
    - db/seeds.rb
    - gems/**/*

Security/Eval:
  Enabled: true
