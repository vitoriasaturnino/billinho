    - rails_admin/models/offer_import_event.rb
    - rails_admin/models/refund_operation.rb
    - rails_admin/models/refund_request.rb
    - rails_admin/models/restock_seat.rb
    - rails_admin/models/sheet.rb
    - rails_admin/models/sms_export.rb
    - rails_admin/models/university.rb

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true
